<body class="text-center">

    <div class="container p-5">
        <!--adicionada esta parte para el formato del login, todo el form-->
        <div class="login box" style="border: 3px solid black;">
            <img src="img/login.png" style="width: 100%; padding: 1em">

            <form class="login-form" action="index.html" method="POST">

                <label>Usuario:</label>
                <input type="email" name="usuario" id="usuario" placeholder="Introduzca su email">
                <div id="erroruser"></div>

                <label>Contraseña:</label>
                <input type="password" name="password" id="password" minlength="8" placeholder="Introduzca su contraseña">
                <div id="errorpassword"></div>

                <input type="checkbox" name="Recordar">Recuerdame
                <br>

                <button type="button" id="buttonlogin" onclick="validateLogin()">Ingresar</button>
            </form>
        </div>

    </div>
    <h1 class="loginTitle">Desde la comodidad del hogar</h1>

    <script src="js/init.js"></script>
    <script src="js/login.js"></script>
