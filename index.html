<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!--Para la responsividad del login-->
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="loginrespstyle.css">
    <style>
        /*para el css del login responsivo*/
        
        @import url('https://fonts.googleapis.com/css?family=Numans');
        html,
        body {
            height: 100%;
            background-image: url("img/login2\ \(1\).jpg");
            background-size: cover;
            background-repeat: no-repeat;
            height: 100%;
            font-family: 'Numans', sans-serif;
        }
        
        .container {
            height: 100%;
            align-content: center;
        }
        
        .card {
            height: 490px;
            margin-top: auto;
            margin-bottom: auto;
            width: 400px;
            background-color: rgba(0, 0, 0, 0.2) !important;
        }
        
        .social_icon span {
            font-size: 60px;
            margin-left: 10px;
            color: rgb(214, 28, 108);
        }
        
        .input-group-prepend span {
            width: 40px;
            background-color: rgb(214, 28, 108);
            color: black;
            border: 0 !important;
        }
        
        input:focus {
            outline: 0 0 0 0 !important;
            box-shadow: 0 0 0 0 !important;
        }
        
        .remember {
            color: white;
        }
        
        .remember input {
            width: 20px;
            height: 20px;
            margin-left: 15px;
            margin-right: 15px;
        }
        
        .login_btn {
            color: black;
            background-color: rgb(214, 28, 108);
            width: 100px;
            font-size: 1em;
            font-weight: bold;
        }
        
        .login_btn:hover {
            color: black;
            background-color: white;
        }
        
        .links {
            color: white;
        }
        
        .links a {
            margin-left: 25px;
            color: black;
            font-size: 1em;
            font-weight: bold;
        }
        
        .errors {
            background-color: whitesmoke;
            font-weight: bold;
        }
    </style>
</head>

<body class="text-center">
    <!--adicionadas las clases en  esta parte para el formato del login responsivo, todo el form-->
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card shadow p-3 mb-5">
                <div class="card-header">
                    <img src="img/login.png" style="width: 100%; padding: 1em">
                </div>

                <div class="card-body">
                    <form action="index.html" method="POST">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="email" name="usuario" id="usuario" class="form-control" placeholder="Introduzca su email">
                        </div>
                        <div class=" errors" id="erroruser"></div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" name="password" id="password" minlength="8" placeholder="Introduzca su contraseña">
                        </div>
                        <div class=" errors" id="errorpassword"></div>

                        <div class="row align-items-center remember">
                            <input type="checkbox" name="Recordar" id="Recuerdame">Recuerdame
                        </div>
                        <br>
                        <div class="form-group">
                            <button type="button" id="buttonlogin" value="Login" class="btn float-right login_btn" onclick="validateLogin()">Ingresar</button>
                        </div>
                    </form>

                </div>


            </div>

        </div>
    </div>

    <script src="js/init.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
